<html>
<head>
<title>007z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "007" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "008" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                        Tracking Memory Usage
     
     * At intervals?: process.memoryUsage()
     
     * On GC: V8:AddGCEpilogueCallback FTW
     
     The first part of our API:  A stats emitter on GC.







</pre>
</body>
